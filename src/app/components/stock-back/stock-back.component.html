<div style="padding: 1rem;"  class="item w-80  border-2">
    <div class="news-detail">
        <span>Stock: <strong>{{stockItem.name}} </strong></span>
    </div>
    <div>
        <span>Price : <strong>{{stockItem.price }}</strong></span>
    </div>
    <div class="div">

  <form [formGroup]="priceForm" (ngSubmit)="updatePrice()">

    <label class="block text-sm font-medium text-gray-700">New Price</label>
    <div class="flex flex-row gap-1">
        <input type="number" formControlName="newPrice" name="newPrice" class="block w-2/3 rounded border-2 border-gray-500" style="margin-bottom: 20px;" required />
        <button type="submit" class="w-1/3 h-7 bg-blue-600 text-white rounded hover:bg-blue-700">Update</button>
    </div>
  </form>

    </div>
    <button class="w-full h-7 border-2 cursor-pointer bg-yellow-500 rounded-md" (click)="deleteStock(stockItem._id)">Delete</button>
</div>
