<div class="section-container">
    <div class="section-heading">
        {{sectionData.title}}
    </div>
    <div class="section-body">

        <div class="section-body-text">
            <p *ngFor="let desc of sectionData.content">&#10004; {{desc}}</p>
        </div>
        <div class="section-body-image">
            <img src="{{sectionData.image}}" alt="Section Image" />
        </div>
    </div>
</div>
