

<div class="news-card">
  <img [src]="newItem.imageUrl" alt="News Image" class="news-image" />
  
  <div class="news-content">
    <h3 class="news-title">{{ newItem.title }}</h3>
    <p class="news-description">{{ newItem.description }}</p>

    <div class="news-meta">
      <span class="news-likes">❤️ {{newItem.likes }}</span>
      <span class="news-views">👁️ {{ newItem.views }}</span>
    </div>

    <a [href]="newItem.newsUrl" class="read-more" target="_blank" rel="noopener">Read More →</a>
  </div>
</div>
