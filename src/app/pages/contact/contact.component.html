<div class="contact-container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any queries or support.</p>
    </div>
    <div class="contact-body">
        <div class="contact-form">
            <form  action="https://formsubmit.co/crowmaestro.0111@gmail.com" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone No" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
